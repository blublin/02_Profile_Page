<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <!-- Header -->
        <div class="top-bar"> <!-- extend -->
            <div class="nav">
                <ul class="nav-links">
                    <h1 class="nav-title">Profile</h1>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
                <button id="sign-out">Sign Out</button>
            </div>
        </div>

        <!-- Main Body -->
        <div class="main-body">
            <div class="middle-left">

                <!-- Profile Card -->

                <div class="card">
                    <div class="card-top-bar">
                        <img src="imgs/" alt="user image" class="profile-picture">
                    </div>
                    <div class="card-main">
                        <h2 class="card-name">Ben Lublin</h2>
                        <div class="location">
                            <img src="imgs/map-marker.png" alt="Map marker">
                            <p>Bay Area, California</p>
                        </div>
                        <p class="skills">Developer | Engineer | Pizza Chef</p>
                        <p class="blurb">Solving programming challenges by day; Making delicious pizza by night!</p>
                        <div class="settings">
                            <img src="imgs/gear.png" alt="settings cogwheel">
                            <a href="">edit profile</a>
                        </div>
                    </div>
                </div>

                <!-- Education -->

                <div class="education">

                </div>
            </div>

            <div class="middle-right">

                <!-- Connect Requests -->
                <div class="conn-req">

                </div>

                <!-- Your Connections -->

                <div class="your-conns">

                </div>
            </div>
        </div>


    </div>
</body>
</html>
